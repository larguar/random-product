<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Hello, world!</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Rubik', sans-serif;
}
main {
    height: 100vh;
}
section.content {
    text-align: center;
    max-width: 360px;
    margin: 0 auto;
}
img.logo {
    max-width: 140px;
    margin-bottom: 30px;
}
section.bg-white {
    margin-bottom: 30px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 15px 30px -5px rgba(0,0,0,0.25);
}
h1.product-title {
    font-size: 24px;
    font-weight: 400;
    margin-bottom: 0;
}
h2.maker {
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 30px;
    opacity: 0.5;
}
</style>

</head>

<body>

<main class="container-fluid bg-dark">
    <div class="d-flex align-items-center h-100">
    <section class="content">
        <img src="https://cdn.shopify.com/s/files/1/0106/9426/2842/files/PinultimateLogo.png" class="logo">
    <section class="bg-white">
        <img src="https://cdn.shopify.com/s/files/1/0106/9426/2842/files/Paper.jpg" class="img-fluid product-img">
        <h1 class="product-title">&nbsp;</h1>
        <h2 class="maker">&nbsp;</h2>
    </section>
    <a href="#" class="btn btn-primary refresh">Refresh</a>
    </section>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>

    $.getJSON('products.json', function(data) {

    /** you have to tell it which array to look into **/
    var cardArray = data.products;

    /** then you can tell it to find a random object in that array **/
    var randomCard = cardArray[Math.floor(Math.random()*cardArray.length)];
    console.log(randomCard);

    /** then you can tell it to do things with the line items within the object **/
    $(".product-title").text(randomCard.name);
    $(".maker").text(randomCard.maker);
    $("img.product-img").attr("src", randomCard.image);
    $("img.product-img").attr("alt", randomCard.name);
    });

    $(".refresh").click(function() {
		document.location.reload(true);
	});

</script>

</body>
</html>
